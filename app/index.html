<!DOCTYPE html>
<html>
<head>
  <title>Democracy</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <code id="addresses"></code>
  <br>
  <h1>Democracy</h1>
  <h2>Let's vote</h2>
  <h3><span id="selfCanVote"></span></h3>

  <h3>Proposals</h3>
  <label><span id="proposals"></span></label>

  <br>
  <h1>Change voting time</h1>
  <br><label for="newVotingTime">New voting time</label><input type="number" id="newVotingTimeField" placeholder="in minutes"></input>
  <br><br><button id="send" onclick="setVotingTime()">Add Member</button>
  <br><br>
  <h1>Add Member</h1>
  <br><label for="newMember">New Member</label><input type="text" id="newMemberField" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="newMember()">Add Member</button>
  <br><br>
  <h1>Vote</h1>
  <br><label for="Proposal">Proposal ID</label><input type="number" id="proposalIdField" placeholder="e.g., 2"></input>
  <br><label for="Proposal">Choice</label><input type="text" id="voteField" placeholder="e.g., 0"></input>
  <br><br><button id="send" onclick="vote()">Vote</button>
  <br><br>

  <h1>Execute proposal</h1>
  <br><label for="Proposal">Proposal ID</label><input type="number" id="executeProposalIdField" placeholder="e.g., 2"></input>
  <br><br><button id="send" onclick="executeProposal()">Execute</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
